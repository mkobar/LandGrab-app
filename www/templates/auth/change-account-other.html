<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Areas claimed</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-ios-close-empty" ng-click="closeOther()"></button>
    </div>
  </ion-header-bar>
  <ion-content  >
  	<ion-list>
	<ion-item class="item item-divider" ng-repeat="area in areasclaimed">
		{{area}}
  		<span class="item-note">claimed!</span>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-modal-view>
